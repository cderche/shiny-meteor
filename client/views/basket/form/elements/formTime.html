<template name="formTime">
  <!-- BEGIN TIMEPICKER -->
  <div class="row">
      <div class="col-xs-3">
          <label for="date" class="control-label">Time</label>
      </div>
      <div class="col-xs-9">
          <div class="input-group bootstrap-timepicker">
              <input id="timepicker" type="text" class="form-control">
              <span class="input-group-addon">
                  <i class="pg-clock"></i>
              </span>
          </div>
      </div>
  </div>
  <!-- END TIMEPICKER -->
</template>
