<template name="formShipping">

    <p>Your Address</p>
    <div class="form-group-attached">
        <div class="row clearfix">
            <div class="col-sm-6">
                <div class="form-group form-group-default required">
                    <label>First Name</label>
                    <input type="text" class="form-control" required="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group form-group-default required">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group form-group-default required">
            <label>Address</label>
            <input type="text" class="form-control" required="">
        </div>

        <div class="row clearfix">
            <div class="col-sm-3 col-xs-6">
                <div class="form-group form-group-default">
                    <label>House</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="form-group form-group-default">
                    <label>Housing</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="form-group form-group-default">
                    <label>Building</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="form-group form-group-default">
                    <label>Apartment</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="form-group form-group-default required">
        <label>Additional Information</label>
        <textarea class="form-control font-montserrat" placeholder="Déposez vos instructions pour votre aide-ménagère (ces dernières seront transmises aux aides-ménagères potentielles)" style="min-height: 100px;"></textarea>
    </div>

</template>
