<template name="formHome">
    <form role="form" class="form-horizontal">
        <div class="padding-30 m-t-50">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        {{>formDate}}
                    </div>
                    <!-- <br> -->
                    <div class="col-sm-6">
                        {{>formTime}}
                    </div>
                </div>
            </div>

            <div class="form-group">
                {{>formRule}}
            </div>

            <div class="form-group">
                {{>formBedrooms}}
                <br>
                {{>formBathrooms}}
                <br>
                {{>formAdditional}}
            </div>
        </div>
    </form>
</template>
