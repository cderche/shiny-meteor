<template name="BasketItemsLayout">

    <div class="container-fluid container-fixed-lg p-t-90">

        <div class="row">
          <div class="col-sm-4 col-sm-push-8">
              {{> BasketReview}}
          </div>

          <div id="basketWizard" class="col-sm-8 col-sm-pull-4">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-tabs-linetriangle nav-tabs-separator">
                    <li class="active">
                        <a data-toggle="tab" href="#tab1">
                            <i class="fa fa-home tab-icon"></i>
                            <span>Clean</span>
                        </a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab2">
                            <i class="fa fa-map-marker tab-icon"></i>
                            <span>Location</span>
                        </a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab3">
                            <i class="fa fa-credit-card tab-icon"></i>
                            <span>Payment</span>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active slide" id="tab1">
                        <form role="form" class="form-horizontal">
                            <div class="padding-30 m-t-50">
                                {{> FormSchedule}}
                                {{> FormLineItems}}
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane slide" id="tab2">
                        {{> FormAddress}}
                    </div>
                    <div class="tab-pane slide" id="tab3">
                        {{> FormPayment}}
                    </div>

                    <ul class="pager wizard">
                        <li class="next">
                            <button class="btn btn-primary btn-cons btn-animated from-left fa fa-truck pull-right" type="button">
                                <span>Next</span>
                            </button>
                        </li>
                        <li class="next finish" style="display:none;">
                            <button class="btn btn-primary btn-cons btn-animated from-left fa fa-cog pull-right" type="button">
                                <span>Finish</span>
                            </button>
                        </li>
                        <li class="previous first" style="display:none;">
                            <button class="btn btn-white btn-cons btn-animated from-left fa fa-cog pull-right" type="button">
                                <span>First</span>
                            </button>
                        </li>
                        <li class="previous">
                            <button class="btn btn-white btn-cons pull-right" type="button">
                                <span>Previous</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</template>
